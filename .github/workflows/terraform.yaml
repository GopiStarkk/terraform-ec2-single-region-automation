name: Terraform EC2 Automation (us-east-1)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: envs/dev

      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: envs/dev
